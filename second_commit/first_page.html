<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日服裝推播器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ca9f9f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #e65a50;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>每日服裝推播器</h2>
        <form action="./second_page.html" method="GET">
            <div class="form-group">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" placeholder="輸入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="age">年齡：</label>
                <input type="number" id="age" name="age" placeholder="輸入您的年齡" required>
            </div>
            <div class="form-group">
                <label for="gender">性別：</label>
                <select id="gender" name="gender">
                    <option value="">選擇您的性別</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zodiac">星座：</label>
                <select id="zodiac" name="zodiac">
                    <option value="">選擇您的星座</option>
                    <option value="牡羊座">牡羊座</option>
                    <option value="金牛座">金牛座</option>
                    <option value="雙子座">雙子座</option>
                    <option value="巨蟹座">巨蟹座</option>
                    <option value="獅子座">獅子座</option>
                    <option value="處女座">處女座</option>
                    <option value="天秤座">天秤座</option>
                    <option value="天蠍座">天蠍座</option>
                    <option value="射手座">射手座</option>
                    <option value="魔羯座">魔羯座</option>
                    <option value="水瓶座">水瓶座</option>
                    <option value="雙魚座">雙魚座</option>
                </select>
            </div>
            <div class="form-group">
                <label for="region">地區：</label>
                <select id="region" name="region">
                    <option value="">選擇您的地區</option>
                    <option value="臺北市">臺北市</option>
                    <option value="新北市">新北市</option>
                    <option value="基隆市">基隆市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="新竹縣">新竹縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="臺中市">臺中市</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義市">嘉義市</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="臺南市">臺南市</option>
                    <option value="高雄市">高雄市</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="臺東縣">臺東縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="連江縣">連江縣</option>
                </select>
            </div>
            <div class="form-group">
                <label>風格偏好：</label>
                <div class="radio-group">
                    <label><input type="radio" name="style" value="日系"> 日系</label>
                    <label><input type="radio" name="style" value="韓系"> 韓系</label>
                </div>
            </div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
